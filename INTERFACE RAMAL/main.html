<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramal List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Consultar Ramal</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="param">Pesquisar por:</label>
                <select id="param">
                    <option value="nome">Nome</option>
                    <option value="departamento">Departamento</option>
                    <option value="setor">Setor</option>
                </select>
            </div>
            <div class="form-control" id="departmentContainer" style="display:none;">
                <label>Departamento</label>
                <select id="department">
                    <option value="Gabinete">Gabinete</option>
                    <option value="CPD">CPD</option>
                    <option value="CPO">CPO</option>
                    <option value="CAF">CAF</option>
                </select>
            </div>
            <div class="form-control" id="setorContainer" style="display:none;">
                <label>Setor</label>
                <select id="setor">
                    <option value="Expediente">Expediente</option>
                    <option value="Fiscalização">Fiscalização</option>
                    <!-- Adicione mais opções de setor conforme necessário -->
                </select>
            </div>
            <div class="form-control" id="nameContainer">
                <label>Nome</label>
                <input type="text" id="name" placeholder="Digite o nome">
            </div>
            <button type="submit">PESQUISAR</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
